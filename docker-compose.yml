services:


  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    environment:
      # Настройки KRaft
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_CLUSTER_ID: "c5a38d23-5852-4f3e-6cf8-e5d7b81074df"  # Уникальный ID
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      KAFKA_CFG_NUM_PARTITIONS: 1
      KAFKA_CFG_OFFSETS_TOPIC_NUM_PARTITIONS: 1  # Установлено для __consumer_offsets
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"  # Автосоздание топиков
    volumes:
      - kafka_data:/bitnami/kafka
    restart: unless-stopped
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 15s
      retries: 20
    command: bash -c "kafka-storage.sh format -t c5a38d23-5852-4f3e-6cf8-e5d7b81074df -c /opt/bitnami/kafka/config/kraft/server.properties && kafka-server-start.sh /opt/bitnami/kafka/config/kraft/server.properties"



  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tg_ubot
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./services/db/init-db:/docker-entrypoint-initdb.d
    networks:
      - app_network

  tg_ubot:
    container_name: tg_ubot
    build:
      context: ./services/tg_ubot
    env_file:
      - /home/dev/app/env/tg_ubot.env
    environment:
      - SESSION_FILE=/app/session_name.session
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app_network
    volumes:
      - /home/dev/app/session_name.session:/app/session_name.session
      - tg_ubot_state_volume:/app/data

  db:
    container_name: db
    build:
      context: ./services/db
    env_file:
      - ./env/.env
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=tg_ubot
    depends_on:
      - kafka
      - postgres
    restart: unless-stopped
    networks:
      - app_network

  bot:
    container_name: bot
    build:
      context: ./services/bot
    env_file:
      - /home/dev/app/env/bot.env
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - app_network
    volumes:
      - shared_files:/app/files

  xml_worker:
    container_name: xml_worker
    build:
      context: ./services/xml_worker
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app_network
    volumes:
      - shared_files:/app/files

networks:
  app_network:
    name: app_network
    driver: bridge

volumes:
  kafka_data:
    driver: local
  pgdata:
    driver: local
  shared_files:
    driver: local
  tg_ubot_state_volume:
    driver: local
